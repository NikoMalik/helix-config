theme = "dangion"
# theme="term16_dark"
# theme="autumn_night"

# space d to see errors

[editor]
true-color = true
scrolloff = 3
auto-save = true
auto-completion = true
auto-format = true
cursorline = true
completion-replace = true
mouse = true
# end-of-line-diagnostics = "info"
line-number = "relative"
bufferline = "multiple"
default-yank-register = "+"
smart-tab.enable = false
lsp.auto-signature-help = false
# inline-diagnostics.cursor-line = "hint"
# inline-diagnostics.timeout = 500
bufferline-directories = "always"
end-of-line-diagnostics = "disable"


[editor.inline-diagnostics]
cursor-line = "disable"
other-lines = "hint"

[icons.vcs]
enabled = true
icon = "‚å¨"

[icons.fs]
enabled = true
rust = "ü¶Ä"
python = "üêç"

[icons.diagnostic]
warn = "‚ñ≤"

[icons.ui.virtual]
ruler = "|"


[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'



[editor.file-picker]
hidden = false
git-ignore = true
ignore = false



[editor.soft-wrap]
enable = false
wrap-at-text-width = true
# [editor.indent-guides]
# character = "‚ñè"  # Some characters that work well: "‚ñè", "‚îÜ", "‚îä", "‚ïé"
# render = true
# skip-levels = 0



[editor.whitespace.render]
space = "none" #whitespaces
tab = "none"
nbsp = "none"
nnbsp = "none"


# [editor.whitespace.characters]

# tab = "‚Üí"
[editor.cursor-shape]
insert = "block"
select = "block"
normal = "block"





[editor.statusline]
left = ["total-line-numbers",  "separator","spacer", "version-control","spacer", "file-name",  "file-modification-indicator" ]
# center
right = ["diagnostics","file-encoding",]

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]




