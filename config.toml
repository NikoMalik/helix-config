theme = "dangion"
# theme="term16_dark"
# theme="autumn_night"

# space d to see errors

[editor]
true-color = true
scrolloff = 3
auto-save = true
auto-completion = true
auto-format = true
completion-replace = true
mouse = true
end-of-line-diagnostics = "info"
line-number = "relative"

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'


# end-of-line-diagnostics = "hint"


[editor.soft-wrap]
enable = true
wrap-at-text-width = true
# [editor.indent-guides]
# character = "▏"  # Some characters that work well: "▏", "┆", "┊", "╎"
# render = true
# skip-levels = 0



[editor.whitespace.render]
space = "none" #whitespaces
tab = "none"
nbsp = "none"
nnbsp = "none"


# [editor.whitespace.characters]

# tab = "→"
[editor.cursor-shape]
insert = "block"
select = "block"
normal = "block"





[editor.statusline]
left = ["total-line-numbers",  "separator","spacer", "version-control","spacer", "file-name",  "file-modification-indicator" ]
# center
right = ["diagnostics","file-encoding",]

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]




[keys.normal.space]
V = ":sh hemux"
# h = ":sh tmux popup -d \"#{pane_current_path}\" -xC -yC -w80%% -h80%% -E "
v = ":sh tmux split-window -v -p 20"
n = ":sh tmux split-window -h -b -l 40 'yazi'"
t = ":sh git blame -L %{cursor_line},%{cursor_line} %{buffer_name}"
# n = [
#   ':sh rm -f /tmp/unique-file',
#   ':sh rm -f /tmp/unique-cwd-file',
#   ":insert-output yazi --chooser-file=/tmp/unique-file --cwd-file=/tmp/unique-cwd-file",
#   ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
#   ':open %sh{cat /tmp/unique-file}',
#   ':cd %sh{cat /tmp/unique-cwd-file}',
#   ':redraw',
# ]

[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "hint"
#other-lines = "disable"

[editor.lsp]
# Enable inline hints
display-inlay-hints = false
 # Show LSP messages in the status line
display-messages = true

[keys.insert.j]
k = "normal_mode" # Maps `jk` to exit insert mode




[keys.insert]
"C-d" = "delete_word_forward"
"del" = "delete_char_forward"



[keys.normal]
# Quick iteration on config changes
# C-o = ":config-open"
# C-r = ":config-reload"
G = "goto_file_end"
"\\" = ":vsplit"
"|" = ":hsplit"
"C-C" = "copy_selection_on_prev_line"
C-k = [
  "yank_main_selection_to_clipboard",
  "delete_selection",
  "move_line_up",
  "paste_clipboard_before",
  "select_mode",
]
"C-e" = "move_parent_node_end"
"C-b" = "move_parent_node_start"
# "C-s" = "split_selection_on_newline"

m = { t = "remove_primary_selection"}
"C-(" = "rotate_selection_contents_backward"
"C-)" = "rotate_selection_contents_forward"

C-j = [
  "yank_main_selection_to_clipboard",
  "delete_selection",
  "move_line_down",
  "paste_clipboard_before",
  "select_mode",
]


[keys.select]
C-k = [
  "yank_main_selection_to_clipboard",
  "delete_selection",
  "move_line_up",
  "paste_clipboard_before",
  "select_mode",
]


C-j = [
  "yank_main_selection_to_clipboard",
  "delete_selection",
  "move_line_down",
  "paste_clipboard_before",
  "select_mode",
]
